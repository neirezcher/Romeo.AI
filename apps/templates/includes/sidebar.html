<!--begin::Sidebar-->
<div class="sidebar p-5 px-lg-0 py-lg-11" data-kt-drawer="true" data-kt-drawer-name="sidebar" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="275px" data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_sidebar_toggle">
    <!--begin::Quick Search-->
    <form id="kt_sidebar_search_form" action="/metronic8/demo5/../demo5/apps/devs/search.html" class="w-100 position-relative mb-5 mb-lg-10" autocomplete="off">
        <!--begin::Hidden input(Added to disable form autocomplete)-->
        <input type="hidden" />
        <!--end::Hidden input-->
        <!--begin::Icon-->
        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
        <span class="svg-icon svg-icon-2 svg-icon-gray-700 position-absolute top-50 translate-middle-y ms-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
            </svg>
        </span>
        <!--end::Svg Icon-->
        <!--end::Icon-->
        <!--begin::Input-->
        <input type="text" class="form-control bg-transparent ps-13 fs-7 h-40px" name="search" value="" placeholder="Search" />
        <!--end::Input-->
    </form>
    <!--end::Quick Search-->
    {% if messages %}
    <!--begin::Popular Questions-->
    <div class="card bg-light mb-5 mb-lg-10 shadow-none border-0">
        <!--begin::Header-->
        <div class="card-header align-items-center border-0">
            <!--begin::Title-->
            <h3 class="card-title fw-bolder text-gray-900 fs-3">Top 5 non-replied messages</h3>
            <!--end::Title-->
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body pt-0">
            {% for msg in messages %}
            <!--begin::Item-->
            <div class="d-flex mb-5">
                <!--begin::Arrow-->
                <!--begin::Svg Icon | path: icons/duotune/general/gen057.svg-->
                <span class="svg-icon svg-icon-2 mt-0 me-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                        <path d="M11.9343 12.5657L9.53696 14.963C9.22669 15.2733 9.18488 15.7619 9.43792 16.1204C9.7616 16.5789 10.4211 16.6334 10.8156 16.2342L14.3054 12.7029C14.6903 12.3134 14.6903 11.6866 14.3054 11.2971L10.8156 7.76582C10.4211 7.3666 9.7616 7.42107 9.43792 7.87962C9.18488 8.23809 9.22669 8.72669 9.53696 9.03696L11.9343 11.4343C12.2467 11.7467 12.2467 12.2533 11.9343 12.5657Z" fill="currentColor" />
                    </svg>
                </span>
                <!--end::Svg Icon-->
                <!--end::Arrow-->
                <!--begin::Title-->
                <a href="{{ url_for('admin_blueprint.reply_message', message_id=msg.id) }}" class="text-gray-700 text-hover-primary fs-6 fw-bold">{{ msg.message }}</a>
                <!--end::Title-->
            </div>
            <!--end::Item-->
            {% endfor %}
        </div>
        <!--end: Card Body-->
    </div>
    <!--end::Popular Questions-->
    {% endif %}
</div>
<!--end::Sidebar-->
